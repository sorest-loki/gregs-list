<!DOCTYPE html>
<html>
	<head>
		<title>CSS Layout Example</title>
		<meta charset="utf-8" name="Greg's list" content="Job search results">
		<link rel="stylesheet" type="text/css" href="styles/Gregslist.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	</head>

	<body> <!--- takes up the entire webspace as a block -->
		<header> <!-- a piece of the the body webspace -->
			<a class="gl">
				<h1>Greg's List</h1>
			</a>
			<nav class="top"> <!-- using nav tag here so the next lines should be anchors but no need to redirect -->
				<a href="" class="post">Post</a> <!-- using blank links -->
				<a href="" class="acct">Account</a>
			</nav>
		</header>

		<section> <!-- Next major piece of body webspace -->
			<form> <!-- we want to have semantic html; form is the proper element for interactive content -->
				<label class="search">Search Jobs</label> <!-- we need a label explaining what the searchbox is for -->
				<input type="text" placeholder="Search software jobs" class="textbox"> <!-- this will markup the textbox-->
				<button type="submit" class="bn"> <!-- code for marking up a clickable button -->
					<img src="magnifying-glass.png" alt="magnifying-glass" class="mg"> <!-- this is how we set the img as the clickable buttom -->
				</button>
			</form>
		</section>

		<nav class="middle"> <!-- Major piece of body webspace. we have a nav already so we need to make each one a class -->
			<a href="" class="prev">< prev</a>
			<span class="mid">1 to 100 of 179</span> <!-- span is used for inline text -->
			<a href="" class="next">next ></a>
		</nav>

		<main> <!-- Last piece of the body webspace -->
			<ul class="main">
				<li> <!-- this will become the first row of text in the main space -->
					<span>June 22</span> <!-- span will keep the text going horizontally with other elements -->
					<a href="" class="job">Technical Project Manager</a>
					<span>Midtown East</span>
				</li>
				<li>
					<span>June 21</span>
					<a href="" class="job">Frontend Developer</a>
					<span>SoHo</span>
				</li>
				<li>
					<span>June 20</span>
					<a href="" class="job">Senior Python Developer / Cofounder</a>
					<span>Flatiron</span>
				</li>
			</ul>
		</main>
	</body>
</html>
